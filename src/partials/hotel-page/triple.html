<!-- luxery -->
<section class="section">
  <div class="container">
    <ul class="room__img__list list room__img__list__tab__triple">
      <li class="room__img__item">
        <picture>
          <source
            media="(min-width:1440px)"
            srcset="
              /src/images/triple-room/imgtriple-room-desk@1x-3.jpg,
              /src/images/triple-room/imgtriple-room-desk@2x-3.jpg
            "
          />
          <source
            media="(min-width:768px)"
            srcset="
              /src/images/triple-room/imgtriple-room-tab@1x-3.jpg,
              /src/images/triple-room/imgtriple-room-tab@2x-3.jpg
            "
          />
          <source
            media="(min-width:320px)"
            srcset="
              /src/images/triple-room/imgtriple-room-mob@1x-3.jpg,
              /src/images/triple-room/imgtriple-room-mob@2x-3.jpg
            "
          />
          <img
            class="luxery__room__img"
            src="/src/images/triple-room/imgtriple-room-mob@1x-3.jpg"
            alt="room"
          />
        </picture>
      </li>
      <li>
        <div class="div__img__room">
          <ul class="ul__img__room">
            <li class="bathroom__img__item">
              <picture>
                <source
                  media="(min-width:1440px )"
                  srcset="
                    /src/images/triple-room/imgtriple-room-desk@1x-1.jpg,
                    /src/images/triple-room/imgtriple-room-desk@2x-1.jpg
                  "
                />
                <source
                  media="(min-width:768px )"
                  srcset="
                    /src/images/triple-room/imgtriple-room-tab@1x-1.jpg,
                    /src/images/triple-room/imgtriple-room-tab@2x-1.jpg
                  "
                />
                <source
                  media="(min-width:320px )"
                  srcset="
                    /src/images/triple-room/imgtriple-room-mob@1x-1.jpg,
                    /src/images/triple-room/imgtriple-room-mob@2x-1.jpg
                  "
                />
                <img
                  class="bathroom__laxury__room__img"
                  src="/src/images/triple-room/imgtriple-room-mob@1x-1.jpg"
                  alt="bathroom"
                />
              </picture>
            </li>
            <li class="only__bathroom">
              <picture>
                <source
                  media="(min-width:1440px)"
                  srcset="
                    /src/images/triple-room/imgtriple-room-desk@1x-3.jpg,
                    /src/images/triple-room/imgtriple-room-desk@2x-3.jpg
                  "
                />

                <img
                  class="luxery__room__img"
                  src="/src/images/triple-room/imgtriple-room-mob@1x-3.jpg"
                  alt="room"
                />
              </picture>
            </li>
            <li class="kitchen__img__item">
              <picture>
                <source
                  media="(min-width:1440px )"
                  srcset="
                    /src/images/triple-room/imgtriple-room-desk@1x-2.jpg,
                    /src/images/triple-room/imgtriple-room-desk@2x-2.jpg
                  "
                />
                <source
                  media="(min-width:768px )"
                  srcset="
                    /src/images/triple-room/imgtriple-room-tab@1x-2.jpg,
                    /src/images/triple-room/imgtriple-room-tab@2x-2.jpg
                  "
                />
                <source
                  media="(min-width:320px )"
                  srcset="
                    /src/images/triple-room/imgtriple-room-mob@1x-2.jpg,
                    /src/images/triple-room/imgtriple-room-mob@2x-2.jpg
                  "
                />
                <img
                  class="kitchen__luxery__room__img"
                  src="/src/images/triple-room/imgtriple-room-mob@1x-2.jpg"
                  alt="kitchen"
                />
              </picture>
            </li>
          </ul>
        </div>
      </li>
    </ul>
    <div class="double__luxury__room__btn">
      <div class="btn__room btn__room__triple__2">
        <button class="btn__more__details" type="button">MORE DETALIS</button>

        <button class="btn__view__prices" type="button">VIEW PRICES</button>
      </div>
      <div class="double__luxury__room__div">
        <h2 class="double__luxury__room">TRIPLE ROOM</h2>
        <ul class="double__room__list list">
          <li class="double__room__item__1__2">
            <p class="double__room__text">
              Escape to our spacious Triple Room, perfect for families or
              groups. Enjoy comfort with three beds, seating area, stunning
              views, flat-screen TVs, Wi-Fi, and mini-fridge.
            </p>
          </li>
          <li class="double__room__item__2__2">
            <p class="double__room__text">
              Rejuvenate in the en-suite bathroom with plush towels and
              toiletries. Book now for a memorable stay.
            </p>
          </li>
        </ul>
      </div>
      <div class="btn__room btn__room__triple__1">
        <button class="btn__more__details" type="button">MORE DETALIS</button>

        <button class="btn__view__prices" type="button">VIEW PRICES</button>
      </div>
    </div>
  </div>
</section>
