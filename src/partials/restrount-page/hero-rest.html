<section class="restaurant-hero">
  <div class="container">
    <h1 class="restaurant-hero-title">Restaurant</h1>

    <ul class="restaurant-hero-btn-wrap">
      <li>
        <a href="" class="btn-booktable restaurant-hero-btn">book a table</a>
      </li>
      <li>
        <a href="" class="restaurant-hero-btn">View a menu</a>
      </li>
    </ul>

    <p class="restaurant-hero-text">
      Whether you're in the mood for a hearty breakfast, a light lunch, or a
      romantic dinner, our menu has something for everyone.
    </p>

    <!-- slider -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="/src/images/rest-about/cooker1200w@1x.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="/src/images/rest-about/drinks1200w@1x.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="/src/images/rest-about/vineandmeat1200w@1x.jpg" alt="" />
        </div>
      </div>
      <!-- If we need pagination -->
      <!-- <div class="swiper-pagination"></div> -->

      <!-- If we need navigation buttons -->
      <div class="swiper-button">
        <button class="swiper-button-prev">
          <svg>
            <use href="/src/images/icon/symbol-defs.svg#icon-twitter"></use>
          </svg>
        </button>
        <button class="swiper-button-next"></button>
      </div>

      <!-- If we need scrollbar -->
      <!-- <div class="swiper-scrollbar"></div> -->
    </div>
  </div>
</section>
